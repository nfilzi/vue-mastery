<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav-bar"></div>
  <div id="app">
    <div class="product">
      <div class="product-image">
        <img v-bind:src="image" alt="">
      </div>

      <div class="product-info">
        <h1>{{ product }}</h1>

        <p>{{ stockStatusText }}</p>
        <p>{{ capitalizedProductUnitLabel }} {{ productLabel }} left: {{ stock }}</p>

        <ul>
          <li v-for="detail in details"> {{ detail }} </li>
        </ul>

        <div class="flex-container">
          <div
            class="color-box"
            :data-variant-id="variant.id"
            v-for="variant in variants"
            @mouseover="displayVariantImage(variant.image)" :style="variant.style">
          </div>
        </div>

        <div class="mt30 flex-container flex-start flex-align-center">
          <button @click="addToCart">+</button>
          <div class="cart">
            Cart {{cart}}
          </div>
          <button @click="removeFromCart">-</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="app.js"></script>
</body>
</html>
